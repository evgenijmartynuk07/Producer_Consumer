{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
<div class="nav justify-content-center">
  <div class="col-lg-3 nav justify-content-center m-4 p-5" style="background-color: white">
    <form class="m-4 p-2" method="post" action="{% url "login" %}">
      <h1>Login</h1>
      <br>
      {% csrf_token %}
      <div>
        {{ form|crispy }}
        <div>
          <input class="btn btn-success" type="submit" value="LogIn">
          <input type="hidden" name="next" value="{{ next }}" />
        </div>
        <br>
        <div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
